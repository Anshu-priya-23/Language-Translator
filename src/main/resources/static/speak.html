<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è Speak Now - Voice Translator</title>
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color:#FFFAFA;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #5a189a;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px;
    }

    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      font-size: 1rem;
    }

    #startBtn { background-color: #28a745; }
    #stopBtn { background-color: #dc3545; }

    #startBtn:hover { background-color: #3bd060; }
    #stopBtn:hover { background-color: #f65c5c; }

    .result-box {
      background: #f1e6ff;
      padding: 15px;
      border-radius: 10px;
      min-height: 70px;
      margin-top: 15px;
      text-align: left;
    }

    a {
      color: #5a189a;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    .section-title {
      color: #5a189a;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Speak Now</h1>
    <p>Record your voice and watch it get transcribed and translated instantly.</p>

    <div>
      <label>Translate from:</label>
      <select id="inputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>

      <label>Translate to:</label>
      <select id="outputLang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="ta">Tamil</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <div>
      <button id="startBtn">‚ñ∂Ô∏è Start Recording</button>
      <button id="stopBtn" disabled>‚èπ Stop Recording</button>
    </div>

    <div id="status" style="margin-top:10px;">Ready to record.</div>

    <div id="heardText" class="result-box">
      <div class="section-title">üéß What I Heard</div>
      <p>‚Äî</p>
    </div>

    <div id="output" class="result-box">
      <div class="section-title">üìù Result</div>
      <p>‚Äî</p>
    </div>

    <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
